<!doctype html>

<html>
	<head>
		<title> tipografia</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="estilo.css"/>
	</head>

	<body>
		<form action="" method="get">
			<label for="nome">Nome:</label>
			<input id="nome" type="text" placeholder="Digite o seu nome" name="nome"/>
			<label for="opção">Você gostou do site:</label>
			<input type="radio" name="opção" value="sim"/> Sim
			<input type="radio" name="opção" value="não"/> Não
			<label for="linguagem">Você quer aprender mais sobre:</label>
			<input type="checkbox" name="html"/>HTML
			<input type="checkbox" name="css"/>CSS
			<textarea name="msg"></textarea>
			<input type="submit" value="Enviar"/>
		</form>
		
	</body>
</html>
